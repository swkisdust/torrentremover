version: 2
before:
  hooks:
    - go mod tidy -v
builds:
  - id: universal
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/swkisdust/torrentremover/cmd/torrentremover/main.Version={{.Version}}
    goos:
      - linux
      - windows
      - freebsd
      - darwin
    goarch:
      - arm
      - arm64
      - 386
      - amd64
      - mips
      - mipsle
      - s390x
      - riscv64
    gomips:
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
    main: ./cmd/torrentremover
    binary: torrentremover-{{ .Os }}-{{ .Arch }}
snapshot:
  version_template: "torrentremover"
